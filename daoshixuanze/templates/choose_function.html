<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择功能</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="card mt-5">
        <h3 class="text-center">欢迎，{{ tutor_name }}（导师编号：{{ tutor_id }}）</h3>
        <p class="text-center">请选择您想要执行的功能：</p>
        <div class="list-group">
            <a href="/students_list?tutor_id={{ tutor_id }}" class="list-group-item list-group-item-action">查看学生列表</a>
            <a href="/assign_students?tutor_id={{ tutor_id }}" class="list-group-item list-group-item-action">选择并分配学生</a>
            <a href="/assigned_students?tutor_id={{ tutor_id }}" class="list-group-item list-group-item-action">查看已分配的学生</a>
            <a href="/unassigned_students?tutor_id={{ tutor_id }}" class="list-group-item list-group-item-action">查看并分配未分配的学生</a>
            <a href="/random_assign_student?tutor_id={{ tutor_id }}" class="list-group-item list-group-item-action">随机分配未分配的学生</a>
        </div>
    </div>
</div>

</body>
</html>
